name: "JFrog CLI"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [created]
#on: release

permissions:
  # This is required for requesting the OIDC token
#  id-token: write
  # This is required for actions/checkout
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ vars.JF_URL }}
          JF_USER: ${{ secrets.JF_USER }}
          JF_PASSWORD: ${{ secrets.JF_PASSWORD }}
          RT_URL_L: ${{ vars.JF_URL }}

      - name: Run JFrog CLI
        run: |
          jf -v
          echo artifactory url: ${{ vars.JF_URL }}
          echo "Ping the server"
          jf rt ping
          echo "jf show config"
          jf config show > f1
          cat f1

  evidence-collection:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
      - name: Run jq
        uses: sergeysova/jq-action@v2
        env:
          JF_URL: ${{ vars.JF_URL }}
          JF_USER: ${{ secrets.JF_USER }}
          JF_PASSWORD: ${{ secrets.JF_PASSWORD }}
      - name: Release Info Evidence
        run: |
          echo "EVENT NAME: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" == "push" ]; then
              JSON=$(jq -n \
                --arg hash "${{ github.event.commits[0].id }}" \
                --arg author "${{ github.event.commits[0].author.name }}" \
                --arg date "${{ github.event.commits[0].timestamp }}" \
                --arg message "${{ github.event.commits[0].message }}" \
                '$ARGS.named'
              )
              echo "$JSON"
          fi
          if [ "${{ github.event_name }}" == "release" ]; then
              echo "====== Release ======"
              echo "Release: ${{ toJson(github.event.release) }}"
          fi
          if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "====== Pull Request ======"
              echo "PR: ${{ toJson(github.event.pull_request) }}"
          fi

      - name: Get Commits and Save as JSON between releases
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
              PREV_TAG=$(git describe --tags --abbrev=0 $(git rev-list --tags --skip=1 --max-count=1))
              CURRENT_TAG=${GITHUB_REF/refs\/tags\//}
              echo "Fetching commits from $PREV_TAG to $CURRENT_TAG"
              
              # Use GitHub API to fetch commits between tags and save as JSON
              curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                   "https://api.github.com/repos/${GITHUB_REPOSITORY}/compare/${PREV_TAG}...${CURRENT_TAG}" | \
                   jq '.commits' > commits.json
              echo "Commits saved as commits.json"
              cat commits.json
          fi
                
  commit-since-last-release:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Run jq
        uses: sergeysova/jq-action@v2
      - name: ğŸ“ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ğŸ“‹ Get Commits since last Release
        id: changes
        uses: simbo/changes-since-last-release-action@v1.0.1
      - name: ğŸ“ Output collected Data
        run: |
          echo "Changes since ${{ steps.changes.outputs.last-tag }}:"
          echo "${{ steps.changes.outputs.log }}"
          echo "${{ steps.changes.outputs.log }}" | sed 's/%0A/\n/g' | sed 's/- \([a-f0-9]*\) \(.*\)/{ "id": "\1", "message": "\2" }/' | jq -s '{commits: .}'


  sonar:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: ğŸš€ Run SonarQube Analysis
        run: |
          # Run SonarQube analysis here
          # Save the output to a JSON file (e.g., sonar-output.json)
      - name: ğŸ“ Upload SonarQube Output
        uses: actions/upload-artifact@v2
        with:
          name: sonar-output
          path: sonar-output.json